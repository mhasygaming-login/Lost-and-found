<!DOCTYPE html>
<html lang="id">

<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Prajurit - LostFound Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --sidebar-color: #004d4d;
            --bg-color: #f4f7f6;
            --white: #ffffff;
            --accent-purple: #6c5ce7;
            --accent-green: #00b894;
            --text-gray: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-color); display: flex; min-height: 100vh; }

        .sidebar { width: 260px; background-color: var(--sidebar-color); color: var(--white); padding: 30px 20px; position: fixed; height: 100vh; }
        .sidebar-header { font-size: 20px; font-weight: 600; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .menu-item { padding: 15px; margin-bottom: 10px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 15px; color: rgba(255, 255, 255, 0.7); text-decoration: none; transition: 0.3s; }
        .menu-item:hover, .menu-item.active { background-color: rgba(255, 255, 255, 0.1); color: var(--white); }

        .main-content { margin-left: 260px; flex: 1; padding: 40px; }
        .page-title { font-size: 28px; font-weight: 600; margin-bottom: 30px; color: #333; }

        .setting-card { background: var(--white); border-radius: 25px; padding: 40px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); margin-bottom: 30px; }
        
        .photo-section { display: flex; align-items: center; margin-bottom: 40px; position: relative; width: fit-content; }
        .profile-img-big { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid #fff; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); background: #eee; }
        .btn-change-photo { position: absolute; bottom: 5px; right: 5px; background: var(--accent-purple); color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid #fff; cursor: pointer; transition: 0.3s; }
        .btn-change-photo:hover { transform: scale(1.1); background: var(--accent-green); }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .input-box { display: flex; flex-direction: column; gap: 8px; }
        .input-box label { font-size: 13px; font-weight: 600; color: #444; }
        .input-box input { padding: 15px; border-radius: 12px; border: 1px solid #eee; background: #f9f9f9; outline: none; font-size: 14px; transition: 0.3s; }
        .input-box input:focus { border-color: var(--accent-purple); box-shadow: 0 0 10px rgba(108, 92, 231, 0.1); }

        .claim-section { margin-top: 40px; }
        .claim-item { background: #fdfdfd; padding: 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--accent-green); margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.02); }
        .claim-info h4 { color: var(--sidebar-color); margin-bottom: 5px; }
        .claim-info p { font-size: 12px; color: var(--text-gray); }
        .status-pill { background: #fff8e1; color: #ffa000; padding: 5px 12px; border-radius: 20px; font-size: 11px; font-weight: 600; }

        .btn-save { background: var(--accent-purple); color: white; border: none; padding: 15px 40px; border-radius: 15px; font-weight: 600; cursor: pointer; float: right; margin-top: 20px; transition: 0.3s; }
        .btn-save:hover { background: var(--sidebar-color); transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* MODAL AVATAR STYLE */
        .avatar-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; padding: 10px; max-height: 400px; overflow-y: auto; }
        .avatar-option { width: 70px; height: 70px; border-radius: 50%; cursor: pointer; transition: 0.3s; border: 3px solid transparent; }
        .avatar-option:hover { transform: scale(1.1); border-color: var(--accent-purple); }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="sidebar-header"><i class="fa-solid fa-shield-halved"></i><span>HUB</span></div>
        <a href="index.html" class="menu-item"><i class="fa-solid fa-house"></i> <span>Dashboard</span></a>
        <a href="profil.html" class="menu-item active"><i class="fa-solid fa-user-gear"></i> <span>Profil Pribadi</span></a>
        <a href="riwayat.html" class="menu-item"><i class="fa-solid fa-clock-rotate-left"></i> <span>Riwayat</span></a>
        <div style="margin-top: auto;"><a href="daftar.html" class="menu-item" style="color: #ff8a80;"><i class="fa-solid fa-right-from-bracket"></i> <span>Keluar</span></a></div>
    </div>

    <div class="main-content">
        <h1 class="page-title">Profil Pribadi</h1>

        <div class="setting-card">
            <div class="photo-section">
                <img id="big-avatar" src="https://ui-avatars.com/api/?name=User&background=004d4d&color=fff" alt="Avatar" class="profile-img-big">
                <div class="btn-change-photo" onclick="bukaGaleriAvatar()"><i class="fa-solid fa-camera"></i></div>
            </div>

            <form id="profileForm">
                <div class="form-grid">
                    <div class="input-box"><label>Nama Depan</label><input type="text" id="p-firstname"></div>
                    <div class="input-box"><label>Nama Belakang</label><input type="text" id="p-lastname"></div>
                    <div class="input-box" style="grid-column: span 2;"><label>Email Address</label><input type="email" id="p-email" readonly></div>
                </div>
                <button type="button" class="btn-save" onclick="simpanPerubahan()">Simpan Profil</button>
            </form>
        </div>

        <div class="claim-section">
            <h2 style="margin-bottom: 20px; font-size: 20px;"><i class="fa-solid fa-box-open"></i> Daftar Klaim Anda</h2>
            <div id="user-claim-list-new"></div>
        </div>
    </div>

    <script>
        let avatarTerpilih = "";

        window.onload = function () {
            const userAktif = localStorage.getItem('userLogin');
            if (!userAktif) { window.location.href = "daftar.html"; return; }

            const userDetail = JSON.parse(localStorage.getItem('detail_' + userAktif)) || {};
            document.getElementById('p-email').value = userAktif;
            document.getElementById('p-firstname').value = userDetail.firstname || userAktif.split('@')[0];
            document.getElementById('p-lastname').value = userDetail.lastname || "";
            
            // Muat avatar dari storage jika ada
            avatarTerpilih = userDetail.avatarUrl || "";
            
            muatRiwayatKlaim();
            tampilkanAvatarSekarang();
        };

        function tampilkanAvatarSekarang() {
            const firstName = document.getElementById('p-firstname').value;
            const imgElement = document.getElementById('big-avatar');
            
            if (avatarTerpilih) {
                imgElement.src = avatarTerpilih;
            } else {
                imgElement.src = `https://ui-avatars.com/api/?name=${firstName}&background=004d4d&color=fff&size=128&bold=true`;
            }
        }

        // FUNGSI INTI: BUKA GALERI 50 AVATAR
        function bukaGaleriAvatar() {
            let htmlAvatar = `<div class="avatar-grid">`;
            
            // Generate 50 avatar kartun berbeda menggunakan DiceBear (style: adventurer)
            for (let i = 1; i <= 50; i++) {
                const url = `https://api.dicebear.com/7.x/adventurer/svg?seed=Prajurit${i}`;
                htmlAvatar += `<img src="${url}" class="avatar-option" onclick="pilihAvatar('${url}')">`;
            }
            htmlAvatar += `</div>`;

            Swal.fire({
                title: 'PILIH KARAKTER AVATAR',
                html: htmlAvatar,
                showConfirmButton: false,
                width: '600px'
            });
        }

        function pilihAvatar(url) {
    // LANGSUNG UPDATE VISUAL TANPA NOTIFIKASI (OPERASI SENYAP)
    avatarTerpilih = url;
    document.getElementById('big-avatar').src = url;
    
    // Langsung tutup galeri SweetAlert
    Swal.close(); 
    
    // Opsional: Langsung simpan ke brankas agar permanen tanpa harus klik 'Simpan Profil'
    const userAktif = localStorage.getItem('userLogin');
    const userDetail = JSON.parse(localStorage.getItem('detail_' + userAktif)) || {};
    userDetail.avatarUrl = url;
    localStorage.setItem('detail_' + userAktif, JSON.stringify(userDetail));
}

        function muatRiwayatKlaim() {
            const list = document.getElementById('user-claim-list-new');
            const claims = JSON.parse(localStorage.getItem('barangKlaimUser')) || [];

            if (claims.length === 0) {
                list.innerHTML = "<p style='color:#ccc; text-align:center; padding:40px; background:white; border-radius:20px;'>Belum ada misi klaim yang dijalankan.</p>";
            } else {
                list.innerHTML = claims.map(c => `
                    <div class="claim-item">
                        <div class="claim-info">
                            <h4>${c.barang}</h4>
                            <p><i class="fa-solid fa-calendar-day"></i> Melalui Verifikasi Radar</p>
                        </div>
                        <div class="status-pill"><i class="fa-solid fa-hourglass-half"></i> ${c.statusKlaim}</div>
                    </div>
                `).join('');
            }
        }

        function simpanPerubahan() {
            const userAktif = localStorage.getItem('userLogin');
            const detail = {
                firstname: document.getElementById('p-firstname').value,
                lastname: document.getElementById('p-lastname').value,
                avatarUrl: avatarTerpilih // Simpan URL avatar terpilih ke brankas
            };
            localStorage.setItem('detail_' + userAktif, JSON.stringify(detail));
            
            Swal.fire({ 
                title: 'PROFIL DIPERBARUI!', 
                text: 'Data dan identitas visual prajurit telah aman di brankas.', 
                icon: 'success', 
                timer: 1500, 
                showConfirmButton: false 
            });
        }
    </script>
</body>

</html>
