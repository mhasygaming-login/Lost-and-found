<!DOCTYPE html>
<html lang="id">

<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Prajurit - LostFound Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --sidebar-color: #004d4d;
            --bg-color: #f0f4f3;
            --white: #ffffff;
            --accent-purple: #6c5ce7;
            --accent-green: #00b894;
            --text-dark: #2d3436;
            --text-gray: #636e72;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-color); display: flex; min-height: 100vh; color: var(--text-dark); }

        /* --- SIDEBAR --- */
        .sidebar { 
            width: 260px; background-color: var(--sidebar-color); color: var(--white); 
            padding: 30px 20px; position: fixed; height: 100vh; display: flex; flex-direction: column;
            z-index: 100;
        }
        .sidebar-header { font-size: 22px; font-weight: 600; margin-bottom: 40px; display: flex; align-items: center; gap: 12px; letter-spacing: 1px; }
        .menu-item { 
            padding: 14px 18px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; 
            display: flex; align-items: center; gap: 15px; color: rgba(255, 255, 255, 0.7); 
            text-decoration: none; transition: var(--transition);
        }
        .menu-item:hover, .menu-item.active { background-color: rgba(255, 255, 255, 0.1); color: var(--white); }
        .menu-item.active { border-left: 4px solid var(--accent-green); }

        /* --- MAIN CONTENT --- */
        .main-content { margin-left: 260px; flex: 1; padding: 40px 60px; }
        .page-title { font-size: 32px; font-weight: 600; margin-bottom: 10px; color: var(--sidebar-color); }
        .page-subtitle { color: var(--text-gray); margin-bottom: 30px; font-size: 14px; }

        /* --- PROFILE HEADER CARD --- */
        .profile-banner {
            background: linear-gradient(135deg, var(--sidebar-color), #006666);
            height: 120px; border-radius: 25px 25px 0 0; position: relative;
        }
        .profile-card { 
            background: var(--white); border-radius: 25px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05); 
            margin-bottom: 40px; overflow: hidden;
        }
        .profile-header-info { 
            padding: 0 40px 30px; display: flex; align-items: flex-end; gap: 30px; margin-top: -60px;
        }
        .photo-wrapper { position: relative; width: 140px; height: 140px; }
        .profile-img-big { 
            width: 140px; height: 140px; border-radius: 50%; object-fit: cover; 
            border: 6px solid var(--white); box-shadow: 0 10px 20px rgba(0,0,0,0.1); background: #f9f9f9;
        }
        .btn-change-photo { 
            position: absolute; bottom: 8px; right: 8px; background: var(--accent-purple); 
            color: white; width: 40px; height: 40px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            border: 4px solid var(--white); cursor: pointer; transition: var(--transition);
        }
        .btn-change-photo:hover { transform: scale(1.1) rotate(15deg); background: var(--accent-green); }

        .header-text-info { flex: 1; padding-bottom: 10px; }
        .header-text-info h2 { font-size: 24px; color: var(--sidebar-color); margin-bottom: 5px; }
        .role-badge { background: #e8f8f5; color: var(--accent-green); padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }

        /* --- STATS GRID (Level Dihilangkan) --- */
        .stats-grid { display: flex; gap: 20px; padding: 20px 40px; border-top: 1px solid #f0f0f0; background: #fafafa; }
        .stat-item { flex: 1; text-align: center; }
        .stat-value { display: block; font-size: 20px; font-weight: 600; color: var(--sidebar-color); }
        .stat-label { font-size: 11px; color: var(--text-gray); text-transform: uppercase; letter-spacing: 1px; }

        /* --- FORM SECTION --- */
        .form-section { padding: 40px; border-top: 1px solid #f0f0f0; }
        .section-title { font-size: 18px; font-weight: 600; margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .input-box label { font-size: 13px; font-weight: 600; color: var(--text-gray); margin-bottom: 10px; display: block; }
        .input-box input { 
            width: 100%; padding: 16px 20px; border-radius: 15px; border: 2px solid #edf2f7; 
            background: #f8fafc; outline: none; font-size: 14px; transition: var(--transition); 
        }
        .input-box input:focus { border-color: var(--accent-purple); background: var(--white); box-shadow: 0 0 15px rgba(108, 92, 231, 0.1); }
        .input-box input[readonly] { background: #f1f5f9; cursor: not-allowed; color: #94a3b8; }

        .btn-save { 
            background: var(--sidebar-color); color: white; border: none; padding: 16px 45px; 
            border-radius: 15px; font-weight: 600; cursor: pointer; transition: var(--transition);
            margin-top: 30px; float: right; display: flex; align-items: center; gap: 10px;
        }
        .btn-save:hover { background: var(--accent-purple); transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        /* --- CLAIMS SECTION --- */
        .claim-section { margin-top: 50px; }
        .claim-list { display: grid; gap: 15px; }
        .claim-item { 
            background: var(--white); padding: 20px 30px; border-radius: 20px; 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02); transition: var(--transition);
            border-left: 6px solid var(--accent-green);
        }
        .claim-item:hover { transform: translateX(10px); box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .claim-info h4 { color: var(--sidebar-color); margin-bottom: 4px; font-size: 16px; }
        .claim-info p { font-size: 12px; color: var(--text-gray); display: flex; align-items: center; gap: 6px; }
        .status-pill { 
            background: #fff9db; color: #f08c00; padding: 6px 16px; border-radius: 30px; 
            font-size: 11px; font-weight: 600; text-transform: uppercase; border: 1px solid #ffe066;
        }

        /* AVATAR GALLERY MODAL CUSTOM */
        .avatar-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 15px; padding: 10px; }
        .avatar-option { width: 100%; aspect-ratio: 1; border-radius: 15px; cursor: pointer; transition: var(--transition); border: 3px solid #eee; }
        .avatar-option:hover { transform: scale(1.1); border-color: var(--accent-purple); background: #f0edff; }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="sidebar-header"><i class="fa-solid fa-shield-halved"></i><span>HUB</span></div>
        <a href="index.html" class="menu-item"><i class="fa-solid fa-house"></i> <span>Dashboard</span></a>
        <a href="profil.html" class="menu-item active"><i class="fa-solid fa-user-gear"></i> <span>Profil Pribadi</span></a>
        <a href="riwayat.html" class="menu-item"><i class="fa-solid fa-clock-rotate-left"></i> <span>Riwayat</span></a>
        <div style="margin-top: auto;"><a href="daftar.html" class="menu-item" style="color: #ff8a80;"><i class="fa-solid fa-right-from-bracket"></i> <span>Keluar Markas</span></a></div>
    </div>

    <div class="main-content">
        <h1 class="page-title">Profil Saya</h1>
        <p class="page-subtitle">Kelola identitas prajurit dan pantau status verifikasi barang Anda.</p>

        <div class="profile-card">
            <div class="profile-banner"></div>
            <div class="profile-header-info">
                <div class="photo-wrapper">
                    <img id="big-avatar" src="https://ui-avatars.com/api/?name=User&background=004d4d&color=fff" alt="Avatar" class="profile-img-big">
                    <div class="btn-change-photo" onclick="bukaGaleriAvatar()" title="Ganti Karakter"><i class="fa-solid fa-camera"></i></div>
                </div>
                <div class="header-text-info">
                    <h2 id="display-name">Prajurit LostFound</h2>
                    <span class="role-badge"><i class="fa-solid fa-award"></i> Personel Aktif</span>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-value" id="count-klaim">0</span>
                    <span class="stat-label">Barang Diklaim</span>
                </div>
                <div class="stat-item" style="border-left: 1px solid #eee;">
                    <span class="stat-value">Alpha</span>
                    <span class="stat-label">Divisi Radar</span>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title"><i class="fa-solid fa-id-card"></i> Data Personel</h3>
                <form id="profileForm">
                    <div class="form-grid">
                        <div class="input-box">
                            <label>Nama Depan</label>
                            <input type="text" id="p-firstname" placeholder="Masukkan nama depan...">
                        </div>
                        <div class="input-box">
                            <label>Nama Belakang</label>
                            <input type="text" id="p-lastname" placeholder="Masukkan nama belakang...">
                        </div>
                        <div class="input-box" style="grid-column: span 2;">
                            <label>Email Intelligence Address</label>
                            <input type="email" id="p-email" readonly>
                        </div>
                    </div>
                    <button type="button" class="btn-save" onclick="simpanPerubahan()">
                        <i class="fa-solid fa-floppy-disk"></i> Simpan Profil
                    </button>
                    <div style="clear: both;"></div>
                </form>
            </div>
        </div>

        <div class="claim-section">
            <h3 class="section-title"><i class="fa-solid fa-box-open"></i> Log Klaim Verifikasi</h3>
            <div id="user-claim-list-new" class="claim-list"></div>
        </div>
    </div>

    <script>
        let avatarTerpilih = "";

        window.onload = function () {
            const userAktif = localStorage.getItem('userLogin');
            if (!userAktif) { window.location.href = "daftar.html"; return; }

            const userDetail = JSON.parse(localStorage.getItem('detail_' + userAktif)) || {};
            document.getElementById('p-email').value = userAktif;
            document.getElementById('p-firstname').value = userDetail.firstname || userAktif.split('@')[0];
            document.getElementById('p-lastname').value = userDetail.lastname || "";
            
            // Nama Tampilan
            document.getElementById('display-name').innerText = (userDetail.firstname || "") + " " + (userDetail.lastname || "");
            
            avatarTerpilih = userDetail.avatarUrl || "";
            
            muatRiwayatKlaim();
            tampilkanAvatarSekarang();
        };

        function tampilkanAvatarSekarang() {
            const firstName = document.getElementById('p-firstname').value;
            const imgElement = document.getElementById('big-avatar');
            
            if (avatarTerpilih) {
                imgElement.src = avatarTerpilih;
            } else {
                imgElement.src = `https://ui-avatars.com/api/?name=${firstName}&background=004d4d&color=fff&size=128&bold=true`;
            }
        }

        function bukaGaleriAvatar() {
            let htmlAvatar = `<div class="avatar-grid">`;
            for (let i = 1; i <= 50; i++) {
                const url = `https://api.dicebear.com/7.x/adventurer/svg?seed=Prajurit${i}`;
                htmlAvatar += `<img src="${url}" class="avatar-option" onclick="pilihAvatar('${url}')">`;
            }
            htmlAvatar += `</div>`;

            Swal.fire({
                title: 'PERSONALIZE AVATAR',
                html: htmlAvatar,
                showConfirmButton: false,
                width: '650px',
                background: '#f8fafc',
                customClass: { popup: 'professional-modal' }
            });
        }

        function pilihAvatar(url) {
            avatarTerpilih = url;
            document.getElementById('big-avatar').src = url;
            Swal.close();
            
            const userAktif = localStorage.getItem('userLogin');
            const userDetail = JSON.parse(localStorage.getItem('detail_' + userAktif)) || {};
            userDetail.avatarUrl = url;
            localStorage.setItem('detail_' + userAktif, JSON.stringify(userDetail));
        }

        function muatRiwayatKlaim() {
            const list = document.getElementById('user-claim-list-new');
            const claims = JSON.parse(localStorage.getItem('barangKlaimUser')) || [];
            document.getElementById('count-klaim').innerText = claims.length;

            if (claims.length === 0) {
                list.innerHTML = `
                    <div style="text-align:center; padding:50px; background:white; border-radius:25px; border: 2px dashed #eee;">
                        <i class="fa-solid fa-folder-open" style="font-size:40px; color:#ddd; margin-bottom:15px;"></i>
                        <p style="color:#aaa;">Belum ada log klaim yang tercatat di sistem radar.</p>
                    </div>`;
            } else {
                list.innerHTML = claims.map(c => `
                    <div class="claim-item">
                        <div class="claim-info">
                            <h4>${c.barang}</h4>
                            <p><i class="fa-solid fa-tower-broadcast"></i> Kode Verifikasi: CHAT-SYNC-ACTIVE</p>
                        </div>
                        <div class="status-pill"><i class="fa-solid fa-hourglass-half"></i> ${c.statusKlaim}</div>
                    </div>
                `).join('');
            }
        }

        function simpanPerubahan() {
            const userAktif = localStorage.getItem('userLogin');
            const fname = document.getElementById('p-firstname').value;
            const lname = document.getElementById('p-lastname').value;
            
            const detail = {
                firstname: fname,
                lastname: lname,
                avatarUrl: avatarTerpilih
            };
            
            localStorage.setItem('detail_' + userAktif, JSON.stringify(detail));
            document.getElementById('display-name').innerText = fname + " " + lname;
            
            Swal.fire({ 
                title: 'SYNC SUCCESS', 
                text: 'Basis data profil telah diperbarui secara global.', 
                icon: 'success', 
                timer: 2000, 
                showConfirmButton: false,
                background: '#f8fafc'
            });
        }
    </script>
</body>

</html>
