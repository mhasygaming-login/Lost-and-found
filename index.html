<!DOCTYPE html>
<html lang="id">

<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Intelligence - LostFound Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --sidebar-color: #004d4d;
            --bg-color: #f4f7f6;
            --text-dark: #333;
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --accent-green: #00b894;
            --danger-red: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- SIDEBAR TAKTIS --- */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-color);
            color: var(--white);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            position: fixed;
            height: 100vh;
            z-index: 1000;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: var(--transition);
        }

        .sidebar-header:hover {
            color: var(--accent-green);
            transform: translateX(5px);
        }

        .menu-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: var(--transition);
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .menu-item:hover,
        .menu-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--white);
            padding-left: 25px;
        }

        .menu-item i {
            transition: 0.3s;
        }

        .menu-item:hover i {
            color: var(--accent-green);
            transform: scale(1.2);
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 40px;
        }

        /* HEADER FUTURISTIK */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            background: white;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.02);
        }

        .search-bar {
            background: #f8fafc;
            padding: 12px 25px;
            border-radius: 30px;
            width: 400px;
            display: flex;
            align-items: center;
            transition: var(--transition);
            border: 1px solid #eee;
        }

        .search-bar:focus-within {
            border-color: var(--accent-green);
            box-shadow: 0 0 15px rgba(0, 184, 148, 0.1);
            width: 450px;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            margin-left: 10px;
            background: transparent;
        }

        .system-clock {
            text-align: right;
            border-left: 3px solid var(--accent-green);
            padding-left: 20px;
        }

        /* STATS CARDS */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--white);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
            border-bottom: 4px solid #eee;
            transition: 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-bottom-color: var(--accent-green);
        }

        .stat-card h3 {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card p {
            font-size: 32px;
            font-weight: 600;
            color: var(--sidebar-color);
        }

        /* --- ITEM GRID & SCANNER EFFECT --- */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .item-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .item-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 77, 77, 0.1);
            border-color: var(--accent-green);
        }

        .item-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
            background-color: #eee;
            overflow: hidden;
        }

        /* EFEK SCAN RADAR */
        .item-image::after {
            content: "";
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 184, 148, 0.2), transparent);
            animation: scanRadar 3s infinite linear;
        }

        @keyframes scanRadar {
            0% {
                top: -100%;
            }

            100% {
                top: 100%;
            }
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            z-index: 10;
        }

        .status-found {
            background: var(--accent-green);
        }

        .status-lost {
            background: var(--danger-red);
        }

        .item-info {
            padding: 20px;
        }

        .reporter-name {
            font-size: 10px;
            color: var(--accent-green);
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }

        .item-info h4 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--sidebar-color);
        }

        .item-info p {
            font-size: 13px;
            color: #777;
            margin-bottom: 15px;
        }

        /* TOMBOL MEWAH */
        .claim-btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #eee;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            background: #f8fafc;
            color: var(--sidebar-color);
        }

        .claim-btn:hover {
            background: var(--sidebar-color);
            color: var(--white);
            letter-spacing: 1px;
            transform: scale(1.02);
        }

        /* --- MODAL DESIGN DINAMIS --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 4000;
            inset: 0;
            background: rgba(0, 45, 45, 0.8);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
        }

        .modal-container {
            background: white;
            width: 95%;
            max-width: 500px;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease;
            border: 5px solid transparent;
            transition: all 0.5s ease;
        }

        .modal-container.theme-found {
            border-color: var(--accent-green);
            box-shadow: 0 0 30px rgba(0, 184, 148, 0.3);
        }

        .modal-container.theme-lost {
            border-color: var(--danger-red);
            box-shadow: 0 0 30px rgba(244, 67, 54, 0.3);
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .report-input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #eee;
            border-radius: 12px;
            outline: none;
            background: #f9f9f9;
            transition: 0.3s;
        }

        .report-input:focus {
            background: white;
            border-color: var(--sidebar-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .mode-switch {
            display: flex;
            background: #f0f0f0;
            border-radius: 15px;
            padding: 6px;
            margin-bottom: 25px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            background: transparent;
            color: #888;
            transition: 0.4s;
        }

        .mode-btn.active-found {
            background: var(--accent-green);
            color: white;
        }

        .mode-btn.active-lost {
            background: var(--danger-red);
            color: white;
        }

        /* FLOATING CHAT */
        .floating-chat {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background: var(--sidebar-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: var(--transition);
            z-index: 5000;
            text-decoration: none;
            border: 2px solid white;
        }

        .floating-chat:hover {
            transform: scale(1.1) rotate(15deg);
            background: var(--accent-green);
        }

        .chat-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: #ff4757;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        /* DETAIL INVESTIGASI */
        .detail-modal-container {
            max-width: 850px;
            display: flex;
            padding: 0;
            overflow: hidden;
        }

        .detail-img {
            width: 50%;
            min-height: 450px;
            background-size: cover;
            background-position: center;
        }

        .detail-info {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-row {
            margin-bottom: 18px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 12px;
        }

        .info-label {
            font-size: 10px;
            color: #aaa;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 15px;
            color: var(--text-dark);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header"><i class="fa-solid fa-shield-halved"></i><span>LostFound Hub</span></div>
        <a href="index.html" class="menu-item active"><i class="fa-solid fa-house"></i> <span>Dashboard</span></a>
        <a href="profil.html" class="menu-item"><i class="fa-solid fa-user-gear"></i> <span>Profil Pribadi</span></a>
        <div class="menu-item" onclick="bukaFormLaporan()"><i class="fa-solid fa-circle-plus"></i> <span>Buat
                Laporan</span></div>
        <div class="menu-item" onclick="aktifkanRadarCari()"><i class="fa-solid fa-magnifying-glass"></i> <span>Cari
                Barang</span></div>
        <a href="riwayat.html" class="menu-item"><i class="fa-solid fa-clock-rotate-left"></i> <span>Riwayat
                Selesai</span></a>
        <div style="margin-top: auto;"><a href="daftar.html" class="menu-item" style="color: #ff8a80;"><i
                    class="fa-solid fa-right-from-bracket"></i> <span>Keluar Markas</span></a></div>
    </div>

    <div class="main-content">
        <header>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search-input" placeholder="Cari target laporan...">
            </div>
            <div class="system-clock">
                <p id="current-date" style="margin-bottom: 2px;"></p>
                <p style="font-size: 10px; color: var(--accent-green); letter-spacing: 3px; font-weight: 600;">SYSTEM:
                    RADAR ONLINE</p>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Laporan</h3>
                <p id="stat-total">0</p>
            </div>
            <div class="stat-card">
                <h3>Sedang Dicari</h3>
                <p id="stat-lost">0</p>
            </div>
            <div class="stat-card">
                <h3>Sudah Kembali</h3>
                <p id="stat-back">0</p>
            </div>
        </div>

        <h2 style="margin-bottom: 25px; font-size: 24px; color: var(--sidebar-color);">Radar Aktif Terbaru</h2>
        <div class="items-grid" id="items-grid"></div>
    </div>

    <div id="modalLaporan" class="modal">
        <div class="modal-container" id="modal-container-id">
            <h3 id="form-title" style="margin-bottom: 25px; font-size: 22px;">Lapor Barang Temuan</h3>
            <div class="mode-switch">
                <button class="mode-btn active-found" id="mode-found" onclick="switchMode('found')">TEMUAN</button>
                <button class="mode-btn" id="mode-lost" onclick="switchMode('lost')">KEHILANGAN</button>
            </div>
            <form id="laporForm" onsubmit="submitLaporan(event)">
                <input type="text" id="in-barang" class="report-input" placeholder="Nama Barang" required>
                <input type="text" id="in-lokasi" class="report-input" placeholder="Lokasi Terakhir" required>
                <input type="url" id="in-img" class="report-input" placeholder="Link Gambar (Wajib / URL)">
                <textarea id="in-pesan" class="report-input" style="height: 100px; resize: none;"
                    placeholder="Deskripsi detail barang..."></textarea>
                <button type="submit" id="btn-submit-report" style="background: var(--accent-green); color: white;"
                    class="claim-btn">PUBLIKASIKAN DATA</button>
                <p onclick="tutupFormLaporan()"
                    style="text-align: center; margin-top: 15px; color: #aaa; cursor: pointer; font-size: 13px;">
                    Batalkan Operasi</p>
            </form>
        </div>
    </div>

    <div id="modalInvestigasi" class="modal" onclick="tutupInspeksi()">
        <div class="modal-container detail-modal-container" onclick="event.stopPropagation()">
            <div id="zoom-img" class="detail-img"></div>
            <div class="detail-info">
                <h2 id="zoom-title" style="margin-bottom: 20px; color: var(--sidebar-color);"></h2>
                <div class="info-row">
                    <p class="info-label">Sektor Lokasi</p>
                    <p id="zoom-loc" class="info-value"></p>
                </div>
                <div class="info-row">
                    <p class="info-label">Agen Pelapor</p>
                    <p id="zoom-rep" class="info-value"></p>
                </div>
                <div class="info-row">
                    <p class="info-label">Tanggal Log</p>
                    <p id="zoom-date" class="info-value"></p>
                </div>
                <div class="info-row">
                    <p class="info-label">Catatan Agen</p>
                    <p id="zoom-msg" class="info-value"></p>
                </div>
                <div id="modal-footer-action"></div>
                <button onclick="tutupInspeksi()" style="margin-top: 10px;" class="claim-btn">KEMBALI KE RADAR</button>
            </div>
        </div>
    </div>

    <a href="chat.html" class="floating-chat">
        <i class="fa-solid fa-comments"></i>
        <div class="chat-badge">!</div>
    </a>

    <script>
        let currentMode = 'found';
        let databaseBarang = JSON.parse(localStorage.getItem('databaseBarang')) || [];

        const swalMarkas = Swal.mixin({
            customClass: { popup: 'border-jenderal', confirmButton: "btn-confirm-markas", cancelButton: "btn-cancel-markas" },
            buttonsStyling: false
        });

        // JAM SISTEM REAL-TIME
        function updateClock() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('current-date').innerText = now.toLocaleDateString('id-ID', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        function bukaFormLaporan() { document.getElementById('modalLaporan').style.display = 'flex'; switchMode('found'); }
        function tutupFormLaporan() { document.getElementById('modalLaporan').style.display = 'none'; }
        function tutupInspeksi() { document.getElementById('modalInvestigasi').style.display = 'none'; }

        function switchMode(mode) {
            currentMode = mode;
            const container = document.getElementById('modal-container-id');
            const title = document.getElementById('form-title');
            const btnSubmit = document.getElementById('btn-submit-report');

            if (mode === 'found') {
                document.getElementById('mode-found').className = 'mode-btn active-found';
                document.getElementById('mode-lost').className = 'mode-btn';
                title.innerText = 'Lapor Barang Temuan';
                title.style.color = 'var(--accent-green)';
                container.className = 'modal-container theme-found';
                btnSubmit.style.background = 'var(--accent-green)';
            } else {
                document.getElementById('mode-found').className = 'mode-btn';
                document.getElementById('mode-lost').className = 'mode-btn active-lost';
                title.innerText = 'Lapor Barang Hilang';
                title.style.color = 'var(--danger-red)';
                container.className = 'modal-container theme-lost';
                btnSubmit.style.background = 'var(--danger-red)';
            }
        }

        function renderCards() {
            const grid = document.getElementById('items-grid');
            grid.innerHTML = '';
            databaseBarang.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.onclick = () => inspeksiBarang(index);
                card.innerHTML = `
                    <div class="item-image" style="background-image: url('${item.img}')">
                        <span class="status-badge ${item.mode === 'found' ? 'status-found' : 'status-lost'}">${item.mode === 'found' ? 'Ditemukan' : 'Hilang'}</span>
                    </div>
                    <div class="item-info">
                        <span class="reporter-name">Agen: ${item.pelapor}</span>
                        <h4>${item.barang}</h4>
                        <p><i class="fa-solid fa-location-dot"></i> ${item.lokasi}</p>
                        <button class="claim-btn">Investigasi Detail</button>
                    </div>`;
                grid.prepend(card);
            });
            document.getElementById('stat-total').innerText = databaseBarang.length;
            document.getElementById('stat-lost').innerText = databaseBarang.filter(i => i.mode === 'lost').length;
            document.getElementById('stat-back').innerText = JSON.parse(localStorage.getItem('riwayatMarkas'))?.length || 0;
        }

        function submitLaporan(e) {
            e.preventDefault();
            const userEmail = localStorage.getItem('userLogin');
            const userDetail = JSON.parse(localStorage.getItem('detail_' + userEmail)) || {};
            const namaAgen = userDetail.firstname || userEmail.split('@')[0].toUpperCase();

            const newData = {
                pelapor: namaAgen,
                pelaporEmail: userEmail,
                barang: document.getElementById('in-barang').value,
                lokasi: document.getElementById('in-lokasi').value,
                img: document.getElementById('in-img').value || 'https://via.placeholder.com/400x300?text=No+Data',
                pesan: document.getElementById('in-pesan').value,
                date: new Date().toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' }),
                mode: currentMode
            };
            databaseBarang.push(newData);
            localStorage.setItem('databaseBarang', JSON.stringify(databaseBarang));
            renderCards();
            tutupFormLaporan();
            document.getElementById('laporForm').reset();
            Swal.fire({ title: "LOG PUBLIK!", text: "Data telah disinkronkan ke satelit.", icon: "success", timer: 1500, showConfirmButton: false });
        }

        function inspeksiBarang(index) {
            const item = databaseBarang[index];
            document.getElementById('zoom-title').innerText = item.barang;
            document.getElementById('zoom-img').style.backgroundImage = `url('${item.img}')`;
            document.getElementById('zoom-loc').innerText = item.lokasi;
            document.getElementById('zoom-rep').innerText = item.pelapor;
            document.getElementById('zoom-date').innerText = item.date;
            document.getElementById('zoom-msg').innerText = item.pesan || '-';
            const footer = document.getElementById('modal-footer-action');
            footer.innerHTML = '';
            const btn = document.createElement('button');
            btn.className = 'claim-btn';
            btn.style.background = item.mode === 'found' ? 'var(--sidebar-color)' : '#4caf50';
            btn.style.color = 'white';
            btn.style.marginBottom = '10px';
            btn.innerText = item.mode === 'found' ? "KLAIM BARANG" : "SAYA MENEMUKANNYA";
            btn.onclick = () => item.mode === 'found' ? klaimBarangUser(index) : selesaikanMisi(index);
            footer.appendChild(btn);
            document.getElementById('modalInvestigasi').style.display = 'flex';
        }

        function klaimBarangUser(index) {
            const item = databaseBarang[index];
            swalMarkas.fire({
                title: "HUBUNGI AGEN?",
                text: `Lanjutkan ke jalur chat rahasia dengan ${item.pelapor}?`,
                icon: "info",
                showCancelButton: true,
                confirmButtonText: "BUKA JALUR CHAT",
                cancelButtonText: "BATAL"
            }).then((result) => {
                if (result.isConfirmed) {
                    const barangTerpilih = databaseBarang.splice(index, 1)[0];
                    let userClaims = JSON.parse(localStorage.getItem('barangKlaimUser')) || [];
                    barangTerpilih.statusKlaim = "Verifikasi Chat";
                    userClaims.push(barangTerpilih);
                    localStorage.setItem('barangKlaimUser', JSON.stringify(userClaims));
                    localStorage.setItem('databaseBarang', JSON.stringify(databaseBarang));
                    localStorage.setItem('targetChat', JSON.stringify({ email: item.pelaporEmail, nama: item.pelapor, barang: item.barang }));
                    window.location.href = "chat.html";
                }
            });
        }

        function selesaikanMisi(index) {
            swalMarkas.fire({ title: "MISI SELESAI?", text: "Arsip ini akan dipindahkan ke buku besar.", icon: "question", showCancelButton: true, confirmButtonText: "YA, PINDAHKAN" }).then((result) => {
                if (result.isConfirmed) {
                    let riwayat = JSON.parse(localStorage.getItem('riwayatMarkas')) || [];
                    const itemSelesai = databaseBarang.splice(index, 1)[0];
                    itemSelesai.waktuSelesai = new Date().toLocaleDateString('id-ID');
                    riwayat.push(itemSelesai);
                    localStorage.setItem('riwayatMarkas', JSON.stringify(riwayat));
                    localStorage.setItem('databaseBarang', JSON.stringify(databaseBarang));
                    window.location.href = "riwayat.html";
                }
            });
        }

        function aktifkanRadarCari() {
            const si = document.getElementById('search-input');
            si.focus();
            si.parentElement.style.boxShadow = "0 0 20px rgba(0, 184, 148, 0.4)";
            setTimeout(() => si.parentElement.style.boxShadow = "none", 2000);
        }

        document.getElementById('search-input').addEventListener('input', function (e) {
            const kw = e.target.value.toLowerCase();
            document.querySelectorAll('.item-card').forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(kw) ? 'block' : 'none';
            });
        });

        window.onload = renderCards;
    </script>
</body>
