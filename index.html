<!DOCTYPE html>
<html lang="id">

<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Intelligence - LostFound Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --sidebar-color: #004d4d;
            --bg-color: #f4f7f6;
            --text-dark: #333;
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --accent-green: #00b894;
            --danger-red: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- SIDEBAR ELIT --- */
        .sidebar {
            width: 280px;
            background-color: var(--sidebar-color);
            color: var(--white);
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            position: fixed;
            height: 100vh;
            z-index: 1000;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.15);
            transition: var(--transition);
        }

        .sidebar-header {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            letter-spacing: 2px;
        }

        .menu-item {
            padding: 16px 20px;
            margin-bottom: 8px;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: var(--transition);
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--white);
            padding-left: 30px;
        }

        .menu-item.active {
            background: linear-gradient(90deg, rgba(0, 184, 148, 0.2), transparent);
            color: var(--accent-green) !important;
            font-weight: 600;
            border-left: 5px solid var(--accent-green);
        }

        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 50px 60px;
            min-height: 100vh;
        }

        /* --- HEADER & SEARCH BAR --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            background: white;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.02);
        }

        .search-bar {
            background: #f8fafc;
            padding: 12px 25px;
            border-radius: 30px;
            width: 400px;
            display: flex;
            align-items: center;
            transition: var(--transition);
            border: 1px solid #eee;
        }

        .search-bar:focus-within {
            border-color: var(--accent-green);
            box-shadow: 0 0 15px rgba(0, 184, 148, 0.1);
            width: 450px;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            margin-left: 10px;
            background: transparent;
            font-size: 14px;
        }

        .system-clock {
            text-align: right;
            border-left: 3px solid var(--accent-green);
            padding-left: 20px;
        }

        /* --- CARDS & GRID --- */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--white);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
            border-bottom: 4px solid #eee;
        }

        .stat-card h3 {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
        }

        .stat-card p {
            font-size: 32px;
            font-weight: 600;
            color: var(--sidebar-color);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .item-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .item-card:hover {
            transform: translateY(-15px) scale(1.02);
        }

        .item-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
            background-color: #eee;
            overflow: hidden;
        }

        .item-image::after {
            content: "";
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 184, 148, 0.2), transparent);
            animation: scanRadar 3s infinite linear;
        }

        @keyframes scanRadar {
            0% {
                top: -100%;
            }

            100% {
                top: 100%;
            }
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
        }

        .status-found {
            background: var(--accent-green);
        }

        .status-lost {
            background: var(--danger-red);
        }

        .item-info {
            padding: 20px;
        }

        .item-info h4 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--sidebar-color);
        }

        .claim-btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #eee;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            background: #f8fafc;
        }

        .claim-btn:hover {
            background: var(--sidebar-color);
            color: var(--white);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 4000;
            inset: 0;
            background: rgba(0, 45, 45, 0.8);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
        }

        .modal-container {
            background: white;
            width: 95%;
            max-width: 500px;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 5px solid transparent;
            transition: all 0.5s ease;
        }

        .modal-container.theme-found {
            border-color: var(--accent-green);
        }

        .modal-container.theme-lost {
            border-color: var(--danger-red);
        }

        .report-input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #eee;
            border-radius: 12px;
            outline: none;
            background: #f9f9f9;
        }

        .mode-switch {
            display: flex;
            background: #f0f0f0;
            border-radius: 15px;
            padding: 6px;
            margin-bottom: 25px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            background: transparent;
            color: #888;
        }

        .mode-btn.active-found {
            background: var(--accent-green);
            color: white;
        }

        .mode-btn.active-lost {
            background: var(--danger-red);
            color: white;
        }

        .floating-chat {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background: var(--sidebar-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 5000;
            text-decoration: none;
            border: 2px solid white;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fa-solid fa-shield-halved" style="color: var(--accent-green);"></i>
            <span>HUB HQ</span>
        </div>

        <nav style="display: flex; flex-direction: column; flex: 1;">
            <a href="index.html" class="menu-item active"><i class="fa-solid fa-house"></i> <span>Dashboard</span></a>
            <div class="menu-item" onclick="bukaFormLaporan()"><i class="fa-solid fa-circle-plus"></i> <span>Buat
                    Laporan</span></div>
            <div class="menu-item" onclick="aktifkanRadarCari()"><i class="fa-solid fa-magnifying-glass"></i> <span>Cari
                    Barang</span></div>
            <a href="profil.html" class="menu-item"><i class="fa-solid fa-user-gear"></i> <span>Profil
                    Pribadi</span></a>
            <a href="chat.html" class="menu-item"><i class="fa-solid fa-comments"></i> <span>Pesan Radar</span></a>
            <a href="riwayat.html" class="menu-item"><i class="fa-solid fa-clock-rotate-left"></i> <span>Riwayat
                    Selesai</span></a>
            <a href="daftar_personel.html" class="menu-item" id="admin-menu" style="display: none;"><i
                    class="fa-solid fa-users-viewfinder"></i> <span>Kendali Personel</span></a>
            <div style="margin-top: auto;">
                <a href="daftar.html" class="menu-item"
                    style="color: #ff8a80; background: rgba(255, 138, 128, 0.05);"><i
                        class="fa-solid fa-right-from-bracket"></i> <span>Keluar Markas</span></a>
            </div>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search-input" oninput="deteksiHurufRadar(this.value)"
                    placeholder="Cari target laporan...">
            </div>
            <div class="system-clock">
                <p id="current-date" style="margin-bottom: 2px; font-weight: 600;"></p>
                <p style="font-size: 10px; color: var(--accent-green); letter-spacing: 3px; font-weight: 600;">SYSTEM:
                    RADAR ONLINE</p>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Laporan</h3>
                <p id="stat-total">0</p>
            </div>
            <div class="stat-card">
                <h3>Sedang Dicari</h3>
                <p id="stat-lost">0</p>
            </div>
            <div class="stat-card">
                <h3>Sudah Kembali</h3>
                <p id="stat-back">0</p>
            </div>
        </div>

        <h2 style="margin-bottom: 25px; font-size: 24px; color: var(--sidebar-color);">Radar Aktif Terbaru</h2>
        <div class="items-grid" id="items-grid"></div>
    </div>

    <div id="modalLaporan" class="modal">
        <div class="modal-container" id="modal-container-id">
            <h3 id="form-title" style="margin-bottom: 25px; font-size: 22px;">Lapor Barang Temuan</h3>
            <div class="mode-switch">
                <button class="mode-btn active-found" id="mode-found" onclick="switchMode('found')">TEMUAN</button>
                <button class="mode-btn" id="mode-lost" onclick="switchMode('lost')">KEHILANGAN</button>
            </div>
            <form id="laporForm" onsubmit="submitLaporan(event)">
                <input type="text" id="in-barang" class="report-input" placeholder="Nama Barang" required>
                <input type="text" id="in-lokasi" class="report-input" placeholder="Lokasi Terakhir" required>
                <input type="url" id="in-img" class="report-input" placeholder="Link Gambar (Wajib / URL)">
                <textarea id="in-pesan" class="report-input" style="height: 100px; resize: none;"
                    placeholder="Deskripsi detail barang..."></textarea>
                <button type="submit" id="btn-submit-report" style="background: var(--accent-green); color: white;"
                    class="claim-btn">PUBLIKASIKAN DATA</button>
                <p onclick="tutupFormLaporan()"
                    style="text-align: center; margin-top: 15px; color: #aaa; cursor: pointer; font-size: 13px;">
                    Batalkan Operasi</p>
            </form>
        </div>
    </div>

    <script>
        let currentMode = 'found';
        let databaseBarang = JSON.parse(localStorage.getItem('databaseBarang')) || [];

        // FUNGSI INTI: DETEKSI HURUF DAN FILTER RADAR
        function deteksiHurufRadar(kataKunci) {
            const keyword = kataKunci.toLowerCase();
            const grid = document.getElementById('items-grid');

            // Filter database berdasarkan nama barang
            const hasilFilter = databaseBarang.filter(item =>
                item.barang.toLowerCase().includes(keyword) ||
                item.pelapor.toLowerCase().includes(keyword)
            );

            renderCards(hasilFilter); // Render ulang hanya yang cocok
        }

        function renderCards(dataToRender = databaseBarang) {
            const grid = document.getElementById('items-grid');
            grid.innerHTML = '';

            if (dataToRender.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding: 50px; color: #bbb;">Target tidak terdeteksi di radar...</div>`;
                return;
            }

            dataToRender.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <div class="item-image" style="background-image: url('${item.img}')">
                        <span class="status-badge ${item.mode === 'found' ? 'status-found' : 'status-lost'}">${item.mode === 'found' ? 'Ditemukan' : 'Hilang'}</span>
                    </div>
                    <div class="item-info">
                        <span class="reporter-name">Agen: ${item.pelapor}</span>
                        <h4>${item.barang}</h4>
                        <button class="claim-btn">Investigasi Detail</button>
                    </div>`;
                grid.prepend(card);
            });

            // Update Statistik (Hanya dari DB asli)
            document.getElementById('stat-total').innerText = databaseBarang.length;
            document.getElementById('stat-lost').innerText = databaseBarang.filter(i => i.mode === 'lost').length;
            document.getElementById('stat-back').innerText = JSON.parse(localStorage.getItem('riwayatMarkas'))?.length || 0;
        }

        function updateClock() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            document.getElementById('current-date').innerText = now.toLocaleDateString('id-ID', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        function bukaFormLaporan() { document.getElementById('modalLaporan').style.display = 'flex'; switchMode('found'); }
        function tutupFormLaporan() { document.getElementById('modalLaporan').style.display = 'none'; }

        function switchMode(mode) {
            currentMode = mode;
            const container = document.getElementById('modal-container-id');
            const title = document.getElementById('form-title');
            const btnSubmit = document.getElementById('btn-submit-report');
            if (mode === 'found') {
                document.getElementById('mode-found').className = 'mode-btn active-found';
                document.getElementById('mode-lost').className = 'mode-btn';
                title.innerText = 'Lapor Barang Temuan';
                title.style.color = 'var(--accent-green)';
                container.className = 'modal-container theme-found';
                btnSubmit.style.background = 'var(--accent-green)';
            } else {
                document.getElementById('mode-found').className = 'mode-btn';
                document.getElementById('mode-lost').className = 'mode-btn active-lost';
                title.innerText = 'Lapor Barang Hilang';
                title.style.color = 'var(--danger-red)';
                container.className = 'modal-container theme-lost';
                btnSubmit.style.background = 'var(--danger-red)';
            }
        }

        function submitLaporan(e) {
            e.preventDefault();
            const userEmail = localStorage.getItem('userLogin');
            const newData = {
                pelapor: userEmail.split('@')[0].toUpperCase(),
                barang: document.getElementById('in-barang').value,
                img: document.getElementById('in-img').value || 'https://via.placeholder.com/400',
                mode: currentMode
            };
            databaseBarang.push(newData);
            localStorage.setItem('databaseBarang', JSON.stringify(databaseBarang));
            renderCards();
            tutupFormLaporan();
            document.getElementById('laporForm').reset();
        }

        function aktifkanRadarCari() {
            const si = document.getElementById('search-input');
            si.focus();
            si.parentElement.style.boxShadow = "0 0 20px rgba(0, 184, 148, 0.4)";
            setTimeout(() => si.parentElement.style.boxShadow = "none", 2000);
        }

        window.onload = () => {
            renderCards();
            if (localStorage.getItem('userLogin') === "mhasy.gaming@gmail.com") {
                document.getElementById('admin-menu').style.display = 'flex';
            }
        };
    </script>
</body>

</html>
