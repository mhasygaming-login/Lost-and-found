<!DOCTYPE html>
<html lang="id">

<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekrutmen Personel - LostFound Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --sidebar-color: #004d4d;
            --accent-green: #00b894;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #000;
        }

        /* CONTAINER BACKGROUND SLIDESHOW */
        .bg-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            animation: kenBurns 20s infinite alternate;
        }

        .slide.active {
            opacity: 1;
        }

        @keyframes kenBurns {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.15);
            }
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        /* LOGIN CARD */
        .auth-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            width: 90%;
            max-width: 400px;
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: 0.5s ease;
        }

        /* EFEK SAAT LOADING */
        .auth-container.hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }

        .auth-header i {
            font-size: 60px;
            color: var(--sidebar-color);
            margin-bottom: 20px;
        }

        .auth-header h2 {
            color: var(--sidebar-color);
            font-weight: 600;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .auth-header p {
            font-size: 13px;
            color: #666;
            margin-bottom: 35px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i:first-child {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 16px;
        }

        .auth-input {
            width: 100%;
            padding: 15px 45px 15px 50px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.5);
        }

        .auth-input:focus {
            border-color: var(--sidebar-color);
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 77, 77, 0.1);
        }

        .eye-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            cursor: pointer;
        }

        .btn-auth {
            width: 100%;
            padding: 16px;
            background: var(--sidebar-color);
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.4s;
            letter-spacing: 1px;
        }

        .btn-auth:hover {
            background: var(--accent-green);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 184, 148, 0.3);
        }

        /* --- LOADING OVERLAY PROFESIONAL --- */
        #loading-screen {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 77, 77, 0.6);
            backdrop-filter: blur(20px);
            color: white;
        }

        .radar-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-weight: 600;
            letter-spacing: 3px;
            font-size: 14px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>

    <div class="bg-slider">
        <div class="slide active"
            style="background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1920')">
        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1454496522488-7a8e488e8606?q=80&w=1920')">
        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1920')">
        </div>
    </div>

    <div id="loading-screen">
        <div class="radar-spinner"></div>
        <div class="loading-text">MENYINKRONKAN RADAR...</div>
    </div>

    <div class="auth-container" id="auth-box">
        <div class="auth-header">
            <i class="fa-solid fa-mountain-sun"></i>
            <h2>HUB LOGIN</h2>
            <p>Sistem Rekrutmen Prajurit Sekolah</p>
        </div>

        <form id="registerForm" onsubmit="prosesDaftarTaktis(event)">
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="reg-email" class="auth-input" placeholder="Email Prajurit" required>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="reg-pass" class="auth-input" placeholder="Password Rahasia" required>
                <i class="fa-solid fa-eye eye-icon" id="togglePassword"></i>
            </div>

            <button type="submit" class="btn-auth">MASUK MARKAS</button>
        </form>
    </div>

    <script>
        // SLIDESHOW
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 7000);

        // SHOW/HIDE PASSWORD
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passField = document.getElementById('reg-pass');
            const type = passField.type === 'password' ? 'text' : 'password';
            passField.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // LOGIKA PENDAFTARAN TAKTIS
        function prosesDaftarTaktis(e) {
            e.preventDefault();
            const emailInput = document.getElementById('reg-email').value;
            const passInput = document.getElementById('reg-pass').value;

            // Efek UI: Sembunyikan Form & Munculkan Loading Profesional
            document.getElementById('auth-box').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'flex';
            }, 300);

            // Simulasi Kerja Sistem (1.8 Detik)
            setTimeout(() => {
                let daftarUser = JSON.parse(localStorage.getItem('daftarUser')) || [];
                const isJenderal = (emailInput === "mhasy.gaming@gmail.com" && passInput === "05052009.Pro.");

                const sudahAda = daftarUser.find(u => u.email === emailInput);
                if (!sudahAda) {
                    const namaUser = isJenderal ? "Jenderal Prajurit" : emailInput.split('@')[0].toUpperCase();
                    daftarUser.push({ email: emailInput, password: passInput, nama: namaUser });
                    localStorage.setItem('daftarUser', JSON.stringify(daftarUser));
                }

                localStorage.setItem('userLogin', emailInput);

                // Terbangkan ke Dashboard
                window.location.href = "index.html";
            }, 2000);
        }
    </script>
</body>

</html>
